    <div class="container">
        <div class="contactwell well">

            <h1>Contact Us</h1>

            <form>
                <div class="form-group">
                    <label for="formname">Name</label>
                    <input type="text" class="form-control" id="formname" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="formemail">E-mail Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="johnsmith@email.com">
                </div>

                <div class="form-group">
                    <label for="formmsg">Content</label>
                    <textarea class="form-control" id="formmsg" rows="3" placeholder="Message..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>

            <h1>Or Find Us At:</h1>
            <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Algonquin%20College&key=AIzaSyCGd2chSAtVK0yV4E9CVaFn2yVVcR-apfg" allowfullscreen></iframe>
